version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-net

  hospital-api:
    image: hospital-api
    container_name: hospital-api
    build:
      context: ./applications/app
    depends_on:
      rabbitmq:
        condition: service_healthy   # ðŸ‘ˆ espera a que RabbitMQ estÃ© listo
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      MONGODB_URI: ${MONGODB_URI}
    ports:
      - "8080:8080"
    networks:
      - hospital-net

networks:
  hospital-net:

